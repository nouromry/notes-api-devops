name: CI-CD-Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # ---------------------------------------------------------
  # 1) BUILD + TEST + SAST SCAN
  # ---------------------------------------------------------
  build-test-scan:
    name: Build + Test + SAST Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      # SAST (Static Analysis)
      - name: Trivy SAST Scan (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
          ignore-unfixed: true

  # ---------------------------------------------------------
  # 2) DOCKER BUILD + PUSH
  # ---------------------------------------------------------
  docker-build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-test-scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            nouromry/notes-api:latest
            nouromry/notes-api:${{ github.sha }}

  # ---------------------------------------------------------
  # 3) DAST SCAN (IMAGE VULNERABILITY SCAN)
  # ---------------------------------------------------------
  dast-image-scan:
    name: DAST Scan (Docker Image)
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
      - name: Trivy DAST Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'nouromry/notes-api:latest'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

  # ---------------------------------------------------------
  # 4) SYNC ARGOCD (CD STEP)
  # ---------------------------------------------------------
  argocd-sync:
    name: Sync ArgoCD Deployment
    runs-on: ubuntu-latest
    needs: dast-image-scan
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          sudo install argocd /usr/local/bin/

      - name: ArgoCD Login
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username ${{ secrets.ARGOCD_USERNAME }} \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure

      - name: Sync notes-api application
        run: |
          argocd app sync notes-api
